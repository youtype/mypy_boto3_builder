name: Generate docs
concurrency:
  group: generate_docs
  cancel-in-progress: true

on:
  release:
    types: [published]
  workflow_dispatch: {}

jobs:
  build-docs:
    name: Build docs
    runs-on: ubuntu-latest
    env:
      MAIN_BRANCH: main
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: ${{ env.MAIN_BRANCH }}
      - name: Set up git
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
      - name: Create gh-pages branch if not exists
        run: |
          GIT_URL=`git config --get remote.origin.url`
          GH_PAGES_BRANCH=`git ls-remote --heads ${GIT_URL} gh-pages`
          if [[ "${GH_PAGES_BRANCH}" == "" ]]; then
            echo "creating gh-pages branch"
            git symbolic-ref HEAD refs/heads/gh-pages
            rm .git/index
            git clean -fdx
            echo "Placeholder" > index.html
            git add .
            git commit -am "First pages commit"
            git push origin gh-pages
            echo "gh-pages branch created"
            git checkout ${MAIN_BRANCH}
          fi
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version
      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      - name: Install the project
        run: uv sync --dev
      - name: Install handsdown
        run: |
          uv run pip install -r requirements.mkdocs.txt
      - name: Build docs
        run: |
          rm -rf docs/*
          uv run mkdocs build
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: ./gh-pages
          fetch-depth: 0
      - name: Commit changes
        run: |
          cd ./gh-pages
          rm -rf docs docsmd || true
          mv ../docs .
          mv ../docsmd .
          git add docs
          git add docsmd
          git commit -am "Update docs" || true
          git push || true
