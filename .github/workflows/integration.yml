name: "Integration: types-boto3"

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch: {}

jobs:
  integration:
    name: Integration tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version
      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Install the project
        run: uv sync --extra check --dev
      - name: Integration tests
        run: |
          uv run scripts/integration.py \
            --product boto3 \
            --output-path=mypy_boto3_output \
            -d
      - name: Store artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mypy_boto3_output
          path: mypy_boto3_output

  sanity-check:
    name: Sanity check
    needs: integration
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: mypy_boto3_output
          path: mypy_boto3_output
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.version }}
          allow-prereleases: true
      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Check output
        run: |
          uv run scripts/check_output.py -p ./mypy_boto3_output -d
