[tool.black]
line-length = 100
include = '(mypy_boto3_builder|tests)/.*\.pyi?$'
target-version = [
    'py36',
    'py37',
    'py38',
]

[tool.isort]
profile = "black"
line_length = 100
known_first_party = [
    "mypy_boto3_builder",
    "tests",
]
src_paths = []

[tool.poetry]
name = "mypy-boto3-builder"
version = "5.3.0"
description = "Builder for boto3-stubs"
authors = ["Vlad Emelianov <vlad.emelianov.nz@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://vemel.github.io/mypy_boto3_builder/"
repository = "https://github.com/vemel/mypy_boto3_builder"
documentation = "https://vemel.github.io/mypy_boto3_builder/"
keywords = ["boto3", "type-annotations", "pyright", "mypy", "boto3-stubs"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Typing :: Typed",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [
    { include = "mypy_boto3_builder" },
]
include = [
    "mypy_boto3_builder/py.typed",
    "mypy_boto3_builder/templates/*/*.jinja2",
    "mypy_boto3_builder/templates/*/*/*.jinja2",
    "mypy_boto3_builder/templates/*/*/*/*.jinja2",
    "mypy_boto3_builder/boto3_stubs_static/*.pyi",
    "mypy_boto3_builder/boto3_stubs_static/*/*.pyi",
    "mypy_boto3_builder/boto3_stubs_static/*/*.py",
]

[tool.poetry.scripts]
mypy_boto3_builder = 'mypy_boto3_builder.main:main'

[tool.poetry.urls]
"Documentation" = "https://mypy-boto3-builder.readthedocs.io/en/latest/"
"Source" = "https://github.com/vemel/mypy_boto3_builder"
"Bug Tracker" = "https://github.com/vemel/mypy_boto3_builder/issues"

[tool.poetry.dependencies]
python = "^3.8"
pip = "*"
boto3 = "*"
black = "^21.9b0"
isort = "^5.9.3"
jinja2= "^3.0.1"
pyparsing = "^2.4.7"
mdformat = "^0.7.9"

[tool.poetry.dev-dependencies]
codecov = "2.1.12"
handsdown = "0.3.9"
mypy = "0.910"
flake8 = "3.9.2"
flake8-docstrings = "1.6.0"
pytest-cov = "2.12.1"
pytest = "6.2.5"
vulture = "2.1"
twine = "3.4.2"
types-requests = "*"
types-pkg-resources = "*"
types-six = "*"
boto3-stubs = "*"
botocore-stubs = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.report]
exclude_lines = [
    "if self.debug:",
    "pragma: no cover",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@overload",
]
ignore_errors = true
omit = [
    "tests/*",
]

[tool.pyright]
include = [
    "mypy_boto3_builder",
]
exclude = [
    "**/__pycache__",
    "tests",
    "typestubs",
]
reportMissingImports = true
reportMissingTypeStubs = false
reportMissingTypeArgument = "error"
reportIncompatibleMethodOverride = "error"
reportIncompatibleVariableOverride = "error"
reportUnknownParameterType = "error"
